<h1>Wikipedia Search Application</h1>

<div>
  <label for="search">Search text:</label>
  <input #wiki (keydown.enter)="search(wiki.value)" id="search" type="text" value="Звездные врата">
  <button (click)="search(wiki.value)" type="button">Search</button>
</div>

<div *ngFor="let item of items">
  <p><a href="{{item.link}}" target="_blank">{{item.name}}</a></p>
  <p *ngIf="item.description">{{item.description}}</p>
</div>
